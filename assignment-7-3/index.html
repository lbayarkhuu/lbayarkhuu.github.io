<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap.min.css">
    <style>
      .nav-bg {
        background-image: linear-gradient(rgb(105,176,229), rgb(75,154,223));
      }
    </style>

    <title>Hello, world!</title>
  </head>
  <body>
    <header class="p-3 nav-bg text-white">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start p-1 nav">
          <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="#" class="nav-link px-4 py-1 text-white fs-5">MUM Golden Dome Market : : : SRM System</a>
              </li>
              <li><a href="#" class="nav-link px-4 text-white border-start">Products</a></li>
              <li><a href="#" class="nav-link px-4 text-white border-start">Suppliers</a></li>
          </ul>

          <div class="d-flex align-items-center">
              <span class="me-2 col-gray">Hello!</span>
              <button type="button" class="btn btn-light ms-1 text-muted pe-12">Sign out</button>
          </div>
      </div>
    </header>
    <div class="container">
        <h1 class="fs-3 fw-normal my-4">New Product Form</h1>
        <form class="row g-3">
            <div class="col-6">
                <label for="inputPNumber" class="form-label">Product Number</label>
                <input type="text" class="form-control" id="inputPNumber">
            </div>
            <div class="col-6">
                <label for="inputQuantity" class="form-label">Quantity in stock</label>
                <input type="number" class="form-control" id="inputQuantity" value="0">
            </div>
            <div class="col-6">
                <label for="inputName" class="form-label">Name</label>
                <input type="text" class="form-control" id="inputName">
            </div>
            <div class="col-6">
                <label for="inputSupplier" class="form-label">Supplier:</label>
                <select id="inputSupplier" class="form-select">
                    <option selected value="none">Select supplier</option>
                    <option value="supplier-1">supplier 1</option>
                    <option value="supplier-2">supplier 2</option>
                    <option value="supplier-3">supplier 3</option>
                </select>
            </div>
            <div class="col-6">
                <label for="inputPrice" class="form-label">Unit Price</label>
                <input type="number" class="form-control" id="inputPrice" value="0.0"
                  pattern="\d+(,\d{1,2})?$"/>
            </div>
            <div class="col-6">
                <label for="inputDate" class="form-label">Date supplied</label>
                <input type="date" class="form-control" id="inputDate">
                <small id="emailHelp" class="form-text text-muted">Enter valid Date.</small>
            </div>

            <div class="col-12 text-end">
                <button type="submit" class="btn btn-outline-secondary">Reset</button>
                <button type="submit" class="btn btn-outline-danger ms-4">Cancel</button>
                <button type="submit" class="btn btn-outline-primary ms-4">Add Product</button>
            </div>
        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
